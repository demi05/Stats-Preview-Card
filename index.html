<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-class">
        <div class="text-child">
          <div class="text-class">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p class="p-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats-class">
              <div class="flex-child">
                <h3><b>10k+</b></h3>
                <p class="p-stats">companies</p>
              </div>
              <div class="flex-child">
                <h3><b>314</b></h3>
                <p class="p-stats">templates</p>
              </div>
              <div class="flex-child">
                <h3><b>12m+</b></h3>
                <p class="p-stats">queries</p>
              </div>
            </div>
          </div>
        </div>

        <picture>
           <div class="image-class">
            <source 
              media="(max-width:800px)"
              srcset="images/image-header-mobile.jpg"
              class="image"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt="people-in-an-office-desktop"
              class="image"
            />
            <div class="overlay"></div>
          </div>
        </picture>
      </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/demi05">Taiwo Leshi</a>.
      </div>
    </footer>
  </body>
</html>
